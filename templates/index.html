<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css')}}">
    <script src="{{ url_for('static', filename='js/index.js')}}"></script>
</head>
<body>
    <div class="container">
        <div class="subcontainer" id="menu-section">
            <div class="subsection" id="menu-list">
                <!-- <div class="item" onclick="addToList(this, 1)">Gà nướng</div>
                <div class="item" onclick="addToList(this, 2)">Gà xào</div>
                <div class="item" onclick="addToList(this, 3)">Gà chiên</div> -->
            </div>
        </div>
        <div class="vsep90"></div>
        <div class="subcontainer" id="checkout-section">
            <div class="subsection" id="checkout-list" style="height: 90vh;">
                <!-- <div class="item">gà nướng</div>
                <div class="item">gà xào</div> !-->
                <div class="item header">
                    <div class="text">Món ăn</div>
                    <div class="price">Đơn giá</div>
                    <div class="price">Tổng</div>
                </div>
                <div class="item header">
                    <div class="text">Tổng đơn</div>
                    <div class="price">0.000đ</div>
                </div>
            </div>
            <div class="subsection button" id="checkout-button" onclick="showCheckout()">Thanh toán</div>
        </div>
    </div>
    <div class="container popup" style="display: none;">
        <div id="checkout-menu">
            <div class="subcontainer" style="justify-content: space-between;">
                <div id="receipt">
                    <div class="item header">
                        <div class="text">Món ăn</div>
                        <div class="price">Đơn giá</div>
                        <div class="price">Tổng</div>
                    </div>
                    <div class="item header">
                        <div class="text">Tổng đơn</div>
                        <div class="price">0.000đ</div>
                    </div>
                </div>
                <div id="payment-method" style="display: flex;">
                    <div style="display: flex; flex-direction: column;">
                        <div class="itemSlim header" style="border: none">
                            <div class="text">Phương thức</div>
                        </div>
                        <div style="display: flex; justify-content: flex-start;">
                            <div class="optionSquare" onclick="handleContactless()">Chuyển Khoản</div>
                            <div class="optionSquare" onclick="handleCash()">Tiền Mặt</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="vsep70"></div>
            <div class="subcontainer" id="contactless">
                <div class="closebutton" onclick="hideCheckout()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                </div>
                <div id="payment-info"></div>
            </div>
        </div>
    </div>
</body>
</html>
